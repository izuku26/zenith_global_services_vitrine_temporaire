<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Zenith Global Services</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
 <header>
  <div class="logo">
    <img src="assets/images/logo_zenith_global_services.png" alt="Logo Zenith Global Services">
  </div>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="about.html">À propos</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

  <main>
    <section>
      <h2>Contactez-nous</h2>
      <p>
        Vous pouvez nous écrire directement via ce formulaire ou par email :
        <a href="mailto:zenith.global.services.niger@gmail.com">zenith.global.services.niger@gmail.com</a>
      </p>

      <form>
        <label for="name">Nom :</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email :</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message :</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2026 Zenith Global Services | Niamey, Niger</p>
  </footer>
</body>
</html>
